<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>contact us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <h1>Get In Touch</h1>
        <p>We would love to help you solve your problems<br>and respond to your questions.</p>
        <div class="contact-box">
            <div class="contact-left">
                <h3>Send your request</h3>
                <form>
                    
                    <div class="input-row">
                        <div class="input-group">
                            <label>Name</label>
                            <input type="text" placeholder="Enter your name">
                        </div>
                        <div class="input-group">
                            <label>Phone</label>
                            <input type="text" placeholder="Enter your number">
                        </div>
                        
                        
                    </div>
                    <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="email" placeholder="Email@hotmail.com">
                        </div>
                        <div class="input-group">
                            <label>Subject</label>
                            <input type="text" placeholder="The Subject">
                        </div>
                        
                        
                    </div>
                    <label>Message</label>
                    <textarea rows="5" placeholder="Your Message (short & sweet please)"></textarea>
                    
                    <button type="submit">SEND</button>
                    
                </form>
            
            </div>
            <div class="contact-right">
                <h3>Reach Us</h3>
                <table>
                    <tr>
                        <td>Email</td>
                        <td>contactus@hotmail.com</td>
                    </tr>
                    <tr>
                        <td>Phone</td>
                        <td>0564235789</td>
                    </tr>
                    <tr>
                        <td>Address</td>
                        <td>#312, AL-Hassa, Saudi Arabia, 543<br>
                            king Faisal Road, c012sn
                        </td>
                    </tr>
                    
                </table>
            
            </div>
        </div>
    </div>
    
</body>
</html>
